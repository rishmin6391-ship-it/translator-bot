# Render IaC 예시: 웹 서비스 + Persistent Disk
services:
  - type: web
    name: translator-bot
    env: python
    buildCommand: pip install --upgrade pip wheel setuptools && pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:${PORT} --workers 2 --threads 8 --timeout 60 --keep-alive 75 --preload
    plan: starter
    envVars:
      - key: PERSIST_DIR
        value: /var/data
    disk:
      name: translator-data
      mountPath: /var/data
      sizeGB: 1
